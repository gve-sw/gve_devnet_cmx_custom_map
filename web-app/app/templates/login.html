{% extends "widebase.html" %}
{% block header %}
{#    <link href="{{ url_for('static', filename='css/signin.css') }}?v=1" rel="stylesheet">#}
{% endblock %}
{% block content %}
    {{ super() }}
    <div class="py-5 text-center">
        <form class="form-signin" action="/login" method="POST" name="login">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            <img class="mb-4" src="{{ url_for('static', filename='img/branding.png') }}" alt="" width="100">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
{% endblock %}
